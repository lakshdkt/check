<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-size: 28px;
}

#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 10px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #4CAF50;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}

#title{
    padding: 50px 20px 50px 20px;
    margin: 1px;
    background-color: gray;
    text-align: center;
    font-size: 20px;
    font-style: oblique;
    font-weight: bold;
    text-shadow: 3px 2px red;
    
}

</style>
</head>


<body>

<div id="navbar">
  <a class="active" href="javascript:void(0)">Team Member</a>
  <a href="javascript:void(0)">Conclusion</a>
  <a href="javascript:void(0)">Result</a>
  <a href="javascript:void(0)">Proposed Approach</a>
  <a href="javascript:void(0)">Introduction</a>
  <a href="javascript:void(0)">Home</a>
</div>

<div id ="title">
  <h1>Automation Speech Sequence Segmentation</h1>
</div>

<div class="content">
  

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>

</body>
</html>
